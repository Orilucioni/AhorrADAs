<html>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://kit.fontawesome.com/7d206fa834.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
        <nav class="has-background-light navbar " role="navigation" aria-label="main navigation">
            <div class="navbar-brand mt-3 mb-3 ml-3">
              <a class="navbar-item" href="https://bulma.io">
                <i class="fa-solid fa-hand-holding-dollar is-size-2"></i> 
                <p class="has-text-weight-bold is-size-2">AhorrADAs</p> 
              </a>
            </div>
            <div class="navbar-end mt-3 mb-3 mr-3">
              <div class="navbar-item">
                <div class="buttons">
                  <button class="button is-light" id="button-balance-header">
                    <i class="fa-solid fa-chart-line"></i> Balance
                  </button>
                  <button class="button is-light" id="button-categorias-header">
                      <i class="fa-solid fa-tag"></i> Categorias
                  </button>
                  <button class="button is-light" id="button-reportes-header">
                      <i class="fa-solid fa-chart-pie"></i> Reportes
                  </button>
                </div>
              </div>
            </div>
          </nav>
        </header>
        <main>
          <!-- inicia seccion principal con asides y balance -->
            <section class="container main-container show-slide" id="main-container">
              <div class="columns">
                  <div class="is-one-quarter main-section column aside-paddin"> 
                      <div class="balance-section box">
                          <h2 class="has-text-weight-bold is-size-3">Balance</h2>
                          <div class="columns mt-5 balance-container-items">
                              <div class="balance-items">
                                  <p class="mt-3 is-size-5">Ganancias</p>
                                  <p class="mt-3 is-size-5">+$0</p>
                              </div>
                              <div class="balance-items">
                                  <p class="mt-3 is-size-5">Gastos</p>
                                  <p class="mt-3 is-size-5">-$0</p>
                              </div>
                              <div class="balance-items">
                                  <h4 class="mt-4 is-size-4">Total</h4>
                                  <p class="mt-4 is-size-4">$0</p>
                              </div>
                          </div>
                      </div>
                      <div class="filters-section box">
                          <div class="columns"> 
                              <h2 class="has-text-weight-bold is-size-3 column">Filtros</h2>                   
                              <p class="ocultar-filtros has-text-right column">Ocultar filtros</p>
                              <!-- <p class="mostrar-filtros">Mostrar filtros</p> --> 
                          </div>
                          <p class="has-text-weight-bold mt-3">Tipo</p>                         
                          <select id="tipo-select" class="mt-2">
                              <option value="Todos">Todos</option>
                              <option value="Gasto">Gasto</option>
                              <option value="Ganancia">Ganancia</option>
                          </select>
                          <p class="has-text-weight-bold mt-3">Categoría</p>
                          <select id="categoria-select" class="mt-2">
                              <option value="Todas">Todas</option>
                              <option value="Comida">Comida</option>
                              <option value="Servicios">Servicios</option>
                              <option value="Salidas">Salidas</option>
                              <option value="Educacion">Educacion</option>
                              <option value="Transporte">Transporte</option>
                              <option value="Trabajo">Trabajo</option>
                          </select>
                          <p class="has-text-weight-bold mt-3">Desde</p>
                          <form class="date-select-filtros mt-2">
                              <input type="date" id="date-select" class="input is-normal">
                          </form>
                          <p class="has-text-weight-bold mt-3">Ordenar por</p>
                          <select id="order-select-filtros" class="mt-2">
                              <option value="Más reciente">Más reciente</option>
                              <option value="Menos reciente">Menos reciente</option>
                              <option value="Mayor monto">Mayor monto</option>
                              <option value="Menor monto">Menor monto</option>
                              <option value="A/Z">A/Z</option>
                              <option value="Z/A">Z/A</option>
                          </select>
                      </div>
                  </div>
                  <div class="operaciones-container column box is-half">
                      <div class="operaciones-items pt-4">
                          <div class="button-space">
                              <h2 class="has-text-weight-bold is-size-3">Operaciones</h2>
                              <div>
                                  <button class="nueva-operacion button is-small is-info is-right" id="nueva-operacion">+ Nueva operacion</button>
                              </div>
                          </div>
                          <div class="has-text-centered is-flex-direction-column pt-2 mt-6">
                              <figure class="image is-3by1 mt-6 mb-6">
                                  <!-- <img src="/AhorrADAs/undraw_elements_re_25t9.svg" alt="wallet-icon" > -->
                              </figure>
                              <p class="has-text-weight-semibold is-size-4 mt-6">Sin resultados</p>
                              <p class="mt-3 is-size-5">Cambia los filtros o agrega operaciones</p>
                          </div>
                      </div>
                  </div>
              </div>
            </section>
            <!-- termina seccion principal con asides y balance -->
            <!-- inicia seccion de nueva operacion -->
            <section class="nueva-operacion-section hide-slide" id="nueva-operacion-section">
              <div class="columns">
                <div class="nueva-operacion-container container column is-half">
                  <div class=" box mt-6">
                    <h2 class="has-text-weight-bold is-size-3">Nueva operacion</h2>
                    <div>
                      <form class=" is-flex-direction-column is-flex has-text-weight-bold">
                        <label for="input-description">Descripcion</label>
                        <input type="text" id="input-description">
                        <label for="input-monto">Monto</label>
                        <input type="number" id="input-monto">
                        <label for="select-type">Tipo</label>
                        <select id="select-type"> 
                          <option value="gasto">Gasto</option>
                          <option value="ganancia">Ganancia</option>
                        </select>
                        <label for="select-category">Categorias</label>
                        <select id="select-category">
                          <option value="servicios">Servicios</option>
                          <option value="Salidas">Salidas</option>
                          <option value="educacion">Educacion</option>
                          <option value="transporte">Transporte</option>
                          <option value="trabajo">Trabajo</option>
                        </select>
                        <label for="input-date">Fecha</label>
                        <input type="date" id="input-date">
                      </form>
                    </div>
                    <div class="is-justify-content-flex-end">
                      <button class="button ">Cancelar</button>
                      <button class="button has-background-dark has-text-primary-light">Agregar</button>
                    </div> 
                  </div>
                </div>
              </div>
            </section>
          <!-- termina seccion de nueva operacion -->
          <!-- inicia seccion de categorías -->
          <section class="categorias-section hide-slide" >
          <section class="categorias-section" id="category">
          <section class="categorias-section hide-slide" id="categorias-section">
            <div class="columns">
              <div class="categorias-container container column is-half">
                <div class="has-background-light box mt-6 has-text-weight-bold">
                  <h2 class="has-text-weight-bold is-size-3">Categorias</h2>
                  <form class=" is-flex-direction-column is-flex has-text-weight-bold">
                    <label for="inputName">Nombre</label>
                    <div>
                      <input type="text" id="inputName"> <button id="addButton" type="button"
                        class="button button has-background-dark has-text-primary-light">Agregar</button>
                    </div>
                  </form>
                  <div class="categorias-list-items">
                    <ul id="categoryUl" class="is-flex-direction-column is-flex">
                      <!-- <div class="li-item">
                        <li>Servicio</li>
                        <div>
                          <button class="button">Editar</button> <button id="deleteButton" class="button">Eliminar</button>
                        </div>
                      </div>
                      <div class="li-item">
                        <li>Salidas</li>
                        <div>
                          <button class="button">Editar</button> <button class="button">Eliminar</button>
                        </div>
                      </div>
                      <div class="li-item">
                        <li>Educacion</li>
                        <div>
                          <button class="button">Editar</button> <button class="button">Eliminar</button>
                        </div>
                      </div>
                      <div class="li-item">
                        <li>Transporte</li>
                        <div>
                          <button class="button">Editar</button> <button class="button">Eliminar</button>
                        </div>
                      </div>
                      <div class="li-item">
                        <li class="li-item">Trabajo</li>
                        <div>
                          <button class="button">Editar</button> <button class="button">Eliminar</button>
                        </div>
                      </div> -->
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <!-- termina seccion de categorías -->
          <!-- inicia la seccion de reportes -->
          <section class="reportes-section hide-slide" id="reportes-section">
            <div class="columns">
              <div class="reportes-container container column is-half">
                  <div class="reportes-items box pt-4 pb-6">
                      <div>
                          <h2 class="has-text-weight-bold is-size-3">Reportes</h2>
                      </div>
                      <div class="has-text-centered pt-2 mt-6">
                          <figure class="mt-6 mb-6">
                              <!-- <img src="/AhorrADAs/undraw_elements_re_25t9.svg" alt="wallet-icon" height="350px" width="240px">
                          </figure> -->
                          <p class="has-text-weight-semibold is-size-4 mt-6">Operaciones insuficientes</p>
                          <p class="mt-3 mb-6 pb-6 is-size-5">Prueba agregando mas operaciones</p>
                      </div>
                  </div>
              </div>
            </div>
          </section>
        <!-- termina la seccion de reportes -->
        </main>
      <script src="script.js"></script> 
    </body>
</html>
