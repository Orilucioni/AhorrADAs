<html>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://kit.fontawesome.com/7d206fa834.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
        <nav class="has-background-light navbar " role="navigation" aria-label="main navigation">
            <div class="navbar-brand mt-3 mb-3 ml-3">
              <a class="navbar-item" href="https://bulma.io">
                <i class="fa-solid fa-hand-holding-dollar is-size-2"></i> <p class="has-text-weight-bold is-size-2">AhorrADAs</p> 
              </a>
              </div>
              <div class="navbar-end mt-3 mb-3 mr-3">
                <div class="navbar-item">
                  <div class="buttons">
                    <a class="button is-light">
                      <strong> <i class="fa-solid fa-chart-line"></i> Balance</strong>
                    </a>
                    <a class="button is-light">
                        <i class="fa-solid fa-tag"></i> Categorias
                    </a>
                    <a class="button is-light">
                        <i class="fa-solid fa-chart-pie"></i> Reportes
                      </a>
                  </div>
                </div>
              </div>
            </div>
          </nav>
        </header>
        <main>
          <section class=" box is-flex-direction-column mt-6" >
            <h2 class="title is-2 has-text-weight-bold">Nueva operacion</h2>
            <form class=" is-flex-direction-column is-flex has-text-weight-bold">
              <label for="input-description">Descripcion</label>
              <input type="text" id="input-description">
              <label for="input-monto">Monto</label>
              <input type="number" id="input-monto">
              <label for="select-type">Tipo</label>
              <select id="select-type"> 
                <option value="gasto">Gasto</option>
                <option value="ganancia">Ganancia</option>
              </select>
              <label for="select-category">Categorias</label>
              <select id="select-category">
                <option value="servicios">Servicios</option>
                <option value="Salidas">Salidas</option>
                <option value="educacion">Educacion</option>
                <option value="transporte">Transporte</option>
                <option value="trabajo">Trabajo</option>
              </select>
              <label for="input-date">Fecha</label>
              <input type="date" id="input-date">
            </form>
            <div class="is-justify-content-flex-end">
            <button class="button ">Cancelar</button>
            <button class="button has-background-dark has-text-primary-light">Agregar</button>
          </div> 
        </section>
        <section class="has-background-light box is-flex-direction-column mt-6 has-text-weight-bold" >
          <h2 class="title is-2">Categorias</h2>
          <form class=" is-flex-direction-column is-flex has-text-weight-bold">
            <label for="input-name">Nombre</label>
            <div>
            <input type="text" id="input-name"> <button class="button button has-background-dark has-text-primary-light">Agregar</button>
            </div>
          </form>
          <ul class="is-flex-direction-column is-flex">
            <li>Servicio</li> 
            <div>
              <button class="button">Editar</button> <button class="button">Eliminar</button>
            </div> 
            <li>Salidas</li> 
            <div>
              <button class="button">Editar</button> <button class="button">Eliminar</button>
            </div> 
            <li>Educacion</li> 
            <div>
              <button class="button">Editar</button> <button class="button">Eliminar</button>
            </div> 
            <li>Transporte</li> 
            <div>
              <button class="button">Editar</button> <button class="button">Eliminar</button>
            </div> 
            <li>Trabajo</li> 
            <div>
              <button class="button">Editar</button> <button class="button">Eliminar</button>
            </div> 
          </ul>
        </section>
        <!-- inicia la seccion de reportes -->
        <section class="reportes-section">
          <div class="columns mt-6">
            <div class="reportes-container container column is-half">
                <div class="reportes-items box pt-4 pb-6">
                    <div>
                        <h2 class="has-text-weight-bold is-size-3">Operaciones</h2>
                    </div>
                    <div class="has-text-centered pt-2 mt-6">
                        <figure class="mt-6 mb-6">
                            <img src="/undraw_elements_re_25t9.svg" alt="wallet-icon" height="350px" width="240px">
                        </figure>
                        <p class="has-text-weight-semibold is-size-4 mt-6">Operaciones insuficientes</p>
                        <p class="mt-3 mb-6 pb-6 is-size-5">Prueba agregando mas operaciones</p>
                    </div>
                </div>
            </div>
          </div>
        </section>
        </main>
    </body>
    </html>
</html>
